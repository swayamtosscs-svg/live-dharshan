<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>YouTube Live Streaming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #0f0f0f;
      color: white;
      min-height: 100vh;
    }
    
    .header {
      background: #212121;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #3f3f3f;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff0000;
    }
    
    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .control-group label {
      color: #aaa;
      font-size: 14px;
    }
    
    #roomInput, #role {
      padding: 8px 12px;
      border: 1px solid #3f3f3f;
      border-radius: 4px;
      background: #3f3f3f;
      color: white;
      font-size: 14px;
    }
    
    #roomInput:focus, #role:focus {
      outline: none;
      border-color: #ff0000;
    }
    
    #joinBtn {
      background: #ff0000;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    #joinBtn:hover {
      background: #cc0000;
    }
    
    #joinBtn:disabled {
      background: #666;
      cursor: not-allowed;
    }
    
    #status {
      color: #aaa;
      font-size: 14px;
    }
    
    .main-content {
      display: flex;
      gap: 20px;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .video-section {
      flex: 1;
      min-width: 0;
    }
    
    .video-container {
      position: relative;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 16/9;
      margin-bottom: 15px;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .video-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: #212121;
      border-radius: 8px;
    }
    
    .live-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #ff0000;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      animation: pulse 2s infinite;
    }
    
    .stream-ended {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #666;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    .zoom-controls {
      display: flex;
      gap: 10px;
    }
    
    .zoom-btn {
      background: #3f3f3f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    
    .zoom-btn:hover {
      background: #555;
    }
    
    .chat-section {
      width: 350px;
      background: #212121;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      height: 600px;
    }
    
    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #3f3f3f;
      font-weight: bold;
      color: white;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .chat-message {
      background: #3f3f3f;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .chat-input-container {
      padding: 15px;
      border-top: 1px solid #3f3f3f;
    }
    
    .chat-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #3f3f3f;
      border-radius: 4px;
      background: #3f3f3f;
      color: white;
      font-size: 14px;
    }
    
    .chat-input:focus {
      outline: none;
      border-color: #ff0000;
    }
    
    .chat-send {
      background: #ff0000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .chat-send:hover {
      background: #cc0000;
    }
    
    #localVideo {
      display: none;
    }
    
    #remoteContainer {
      display: none;
    }
    
    .broadcaster-mode #localVideo {
      display: block;
    }
    
    .viewer-mode #remoteContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    
    .viewer-mode #remoteContainer video {
      width: 100%;
      height: 100%;
    }
    
    .hidden {
      display: none !important;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        padding: 10px;
      }
      
      .chat-section {
        width: 100%;
        height: 400px;
      }
      
      .controls {
        flex-direction: column;
        gap: 10px;
      }
      
      .control-group {
        width: 100%;
        justify-content: space-between;
      }
      
      .header {
        flex-direction: column;
        gap: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .video-controls {
        flex-direction: column;
        gap: 10px;
        align-items: stretch;
      }
      
      .zoom-controls {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üì∫Live Darshan</div>
    <div class="controls">
      <div class="control-group">
        <label>Room:</label>
        <input id="roomInput" value="demo" placeholder="Enter room name">
      </div>
      <div class="control-group">
        <label>Role:</label>
        <select id="role">
          <option value="broadcaster">Broadcaster</option>
          <option value="viewer" selected>Viewer</option>
        </select>
      </div>
      <button id="joinBtn">Join Stream</button>
      <span id="status">Ready to connect</span>
    </div>
  </div>
  
  <div class="main-content">
    <div class="video-section">
      <div class="video-container">
        <video id="localVideo" autoplay muted playsinline class="hidden"></video>
        <div id="remoteContainer" class="hidden"></div>
      </div>
      
      <div class="video-controls">
        <div class="live-indicator hidden" id="liveIndicator">
          <span>üî¥</span>
          <span>LIVE</span>
        </div>
        <div class="stream-ended hidden" id="streamEnded">
          <span>üì∫</span>
          <span>Stream Ended</span>
        </div>
        <div class="zoom-controls">
          <button class="zoom-btn" id="zoomIn">üîç+</button>
          <button class="zoom-btn" id="zoomOut">üîç-</button>
          <button class="zoom-btn" id="refreshBtn">üîÑ Refresh</button>
        </div>
      </div>
    </div>
    
    <div class="chat-section">
      <div class="chat-header">üí¨ Live Chat</div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input-container">
        <input type="text" class="chat-input" id="chatInput" placeholder="Type a message...">
        <button class="chat-send" id="chatSend">Send</button>
      </div>
    </div>
  </div>
  
  <script src="client.js"></script>
</body>
</html>
